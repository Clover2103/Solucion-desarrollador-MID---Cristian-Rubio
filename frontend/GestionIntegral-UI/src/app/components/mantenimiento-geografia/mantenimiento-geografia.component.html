<div class="container-fluid py-4 bg-light min-vh-100">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow border-0 h-100">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
          <h6 class="mb-0 fw-bold">1. PAÍSES</h6>
          <button class="btn btn-sm btn-light rounded-circle shadow-sm fw-bold" (click)="abrirModal('Pais')">+</button>
        </div>
        <div class="list-group list-group-flush overflow-auto" style="max-height: 600px;">
          <div *ngFor="let p of paises" class="d-flex border-bottom align-items-stretch">
            <button type="button" (click)="seleccionarPais(p)"
                    class="btn btn-flat text-start flex-grow-1 p-3 border-0 rounded-0"
                    [class.bg-primary-subtle]="paisSeleccionado?.paisId === p.paisId">
              {{ p.nombre }}
            </button>
            <button class="btn btn-link text-danger px-3 border-0 rounded-0" (click)="borrarPais(p)">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow border-0 h-100">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center py-3">
          <h6 class="mb-0 fw-bold">2. DEPARTAMENTOS</h6>
          <button class="btn btn-sm btn-light rounded-circle shadow-sm" [disabled]="!paisSeleccionado" (click)="abrirModal('Departamento')">+</button>
        </div>
        <div class="list-group list-group-flush overflow-auto" style="max-height: 600px;">
          <div *ngFor="let d of departamentos" class="d-flex border-bottom align-items-stretch">
            <button type="button" (click)="seleccionarDepto(d)"
                    class="btn btn-flat text-start flex-grow-1 p-3 border-0 rounded-0"
                    [class.bg-success-subtle]="deptoSeleccionado?.departamentoId === d.departamentoId">
              {{ d.nombre }}
            </button>
            <button class="btn btn-link text-danger px-3 border-0 rounded-0" (click)="borrarDepto(d)">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow border-0 h-100">
        <div class="card-header bg-info text-dark d-flex justify-content-between align-items-center py-3">
          <h6 class="mb-0 fw-bold text-uppercase">3. CIUDADES</h6>
          <button class="btn btn-sm btn-dark rounded-circle shadow-sm" [disabled]="!deptoSeleccionado" (click)="abrirModal('Ciudad')">+</button>
        </div>
        <div class="list-group list-group-flush overflow-auto" style="max-height: 600px;">
          <div *ngFor="let c of ciudades" class="d-flex border-bottom align-items-stretch p-3">
            <span class="flex-grow-1">{{ c.nombre }}</span>
            <button class="btn btn-link text-danger p-0 border-0" (click)="borrarCiudad(c)">×</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal d-block" *ngIf="mostrarModal" style="background: rgba(0,0,0,0.7);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header border-0 bg-light p-4">
        <h5 class="modal-title fw-bold">Nuevo {{ tipoNuevo }}</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body p-4">
        <input type="text" class="form-control form-control-lg border-2" [(ngModel)]="nombreNuevo" (keyup.enter)="guardar()" placeholder="Nombre..." autofocus>
      </div>
      <div class="modal-footer border-0 p-4">
        <button class="btn btn-light px-4 fw-bold" (click)="cerrarModal()">CANCELAR</button>
        <button class="btn btn-primary px-5 fw-bold shadow" [disabled]="!nombreNuevo.trim()" (click)="guardar()">GUARDAR</button>
      </div>
    </div>
  </div>
</div>
